<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn On/Off Light</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="/realWise.png" />
    <link rel="apple-touch-icon" href="/realWise.png">
    <meta name="apple-mobile-web-app-title" content="Turn On/Off Light">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <div class="content">
        <input class="row" type="text" name="ip" id="ip" value="192.168.86.68">
        <div id="ipmsg" class="row">Press a button</div>
        <button class="row" onclick="javascript:onTurnOn('ip');">Turn Light On</button>
        <button class="row" onclick="javascript:onTurnOff('ip');">Turn Light Off</button>
        <button class="row" onclick="javascript:readTemp('ip')">Show temperature</button>
    </div>

</html>
